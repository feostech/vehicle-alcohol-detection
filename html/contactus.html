<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Ethanol Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('contactus.jpg');
            /* Replace 'your-background-image.jpg' with your actual image file */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.582);
            /* Add a semi-transparent white background */
           
	    border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .left-column {
            width: calc(50% - 20px);
        }

        .right-column {
            width: calc(50% - 20px);
        }

        h1 {
            text-align: center;
            color: #333;
            width: 100%;
        }

        .contact-info {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .map-responsive {
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
            margin-bottom: 20px;
        }

        .map-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.582);
            /* Add a semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
                <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                <p><i class="fas fa-envelope"></i> info@example.com</p>
            </div>
            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678910116118!2dLongitude!3dLatitude!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDI3JzU3LjUiTiAwwrAxNCc1MC4xIlc!5e0!3m2!1sen!2sus!4v1588806904674!5m2!1sen!2sus"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        <div class="right-column">
            <div class="contact-form" id="contact-form">
                <h2>Send Us a Message</h2>
                <form id="message-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("message-form").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
            alert("Your message has been submitted!");
        });
    </script>
</body>

</html>
